---
- name: create /tmp
  become: 'yes'
  template:
    src: etc/systemd/tmp.mount.j2
    dest: /lib/systemd/system/tmp.mount
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - systemd
    - tmp
    - security

- name: create /var/tmp
  become: 'yes'
  template:
    src: etc/systemd/tmp.mount.j2
    dest: /lib/systemd/system/var-tmp.mount
    backup: 'yes'
    mode: 0644
    owner: root
    group: root
  tags:
    - systemd
    - tmp
    - security

- name: set /var/tmp in var-tmp.mount
  become: 'yes'
  replace:
    regexp: '^Where=/tmp$'
    replace: "Where=/var/tmp"
    dest: /lib/systemd/system/var-tmp.mount
  tags:
    - systemd
    - tmp
    - security

- name: remove /tmp from fstab
  become: 'yes'
  lineinfile:
    path: /etc/fstab
    state: absent
    regexp: '^(.*)tmp(.*)$'

- name: remove floppy from fstab
  become: 'yes'
  lineinfile:
    path: /etc/fstab
    state: absent
    regexp: '^(.*)floppy(.*)$'

- name: enable /var/tmp
  become: 'yes'
  service:
    name: var-tmp.mount
    enabled: 'yes'
    masked: 'no'
...
