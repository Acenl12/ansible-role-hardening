---
- name: get RedHat kernel parameters
  become: 'yes'
  command: /usr/bin/grub2-editenv - list
  register: kernelopts
  changed_when: false
  when: ansible_os_family == "RedHat"
  tags:
    - auditd
    - grub

- name: add RedHat audit grub cmdline
  become: 'yes'
  command: /usr/bin/grub2-editenv - set "{{ item }} {{ grub_audit_cmdline }} {{ grub_audit_backlog_cmdline }}"
  with_items: '{{ kernelopts.stdout_lines | select(''match'', ''^kernelopts.*'') | list }}'
  when: ansible_os_family == "RedHat"
  tags:
    - auditd
    - grub

- name: enable syslog plugin
  become: 'yes'
  lineinfile:
    dest: /etc/audit/plugins.d/syslog.conf
    regexp: ^active
    line: active = yes
    create: true
    mode: 0600
  when: ansible_os_family == "RedHat"
  tags:
    - auditd
    - grub

- name: set Debian audit grub cmdline
  become: 'yes'
  lineinfile:
    line: 'GRUB_CMDLINE_LINUX="$GRUB_CMDLINE_LINUX {{ grub_audit_cmdline }} {{ grub_audit_backlog_cmdline }}"'
    dest: /etc/default/grub.d/99-hardening-audit.cfg
    state: present
    create: 'yes'
    mode: 0755
    owner: root
    group: root
  notify:
    - update grub
  when: ansible_os_family == "Debian"
  tags:
    - auditd
    - grub

- name: set audit service execstartpost
  become: 'yes'
  lineinfile:
    regexp: '#ExecStartPost=-/sbin/auditctl -R /etc/audit/audit.rules'
    line: 'ExecStartPost=-/sbin/auditctl -R /etc/audit/audit.rules'
    dest: /usr/lib/systemd/system/auditd.service
    state: present
  when: ansible_os_family == "RedHat"
  tags:
    - auditd

- name: set audit action_mail_acct
  become: 'yes'
  lineinfile:
    regexp: "^action_mail_acct"
    line: "action_mail_acct = {{ auditd_action_mail_acct }}"
    dest: /etc/audit/auditd.conf
    mode: 0640
    state: present
    create: 'no'
  tags:
    - auditd

- name: set audit admin_space_left_action
  become: 'yes'
  lineinfile:
    regexp: "^admin_space_left_action"
    line: "admin_space_left_action = {{ auditd_admin_space_left_action }}"
    dest: /etc/audit/auditd.conf
    mode: 0640
    state: present
    create: 'no'
  tags:
    - auditd
- name: set audit max_log_file_action
  become: 'yes'
  lineinfile:
    regexp: "^max_log_file_action"
    line: "max_log_file_action = {{ auditd_max_log_file_action }}"
    dest: /etc/audit/auditd.conf
    mode: 0640
    state: present
    create: 'no'
  tags:
    - auditd

- name: set audit space_left_action
  become: 'yes'
  lineinfile:
    regexp: "^space_left_action"
    line: "space_left_action = {{ auditd_space_left_action }}"
    dest: /etc/audit/auditd.conf
    mode: 0640
    state: present
    create: 'no'
  tags:
    - auditd

- name: audit.rules
  become: 'yes'
  template:
    src: etc/audit/rules.d/hardening.rules.j2
    dest: /etc/audit/rules.d/hardening.rules
    backup: 'yes'
    mode: 0600
    owner: root
    group: root
  notify:
    - generate auditd
    - restart auditd
  tags:
    - auditd
    - audit.rules
...
